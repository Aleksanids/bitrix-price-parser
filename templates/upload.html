<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <script src="https://api.bitrix24.com/api/v1/"></script> <!-- Подключаем Bitrix API -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #2a77d4;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #2a77d4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1e5bbf;
        }
        #loading {
            display: none;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Загрузите файл для анализа</h2>
    <form action="https://bitrix-price-parser.onrender.com/upload" method="POST" enctype="multipart/form-data" target="_blank" onsubmit="showLoading()">
        <input type="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>
    <p id="loading">Файл загружается, пожалуйста, подождите...</p>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
