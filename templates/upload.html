<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #progress-container {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        #loading-text {
            display: none;
            font-size: 16px;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Загрузите файл для анализа</h2>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" required>
        <button type="submit" id="uploadBtn">Загрузить</button>
    </form>
    <div id="loading-text">Загрузка...</div>
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>
    <p id="message"></p>
    <p id="download-link" style="display: none;"></p>
    <a href="/" class="button">На главную</a>
    
    <script>
        $(document).ready(function () {
            $("#uploadForm").submit(function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                
                $("#loading-text").show();
                $("#progress-container").show();
                $("#progress-bar").width("10%").text("10%");
                $("#download-link").hide();
                $("#message").text("");

                $.ajax({
                    url: "/upload",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = (evt.loaded / evt.total) * 100;
                                $("#progress-bar").width(percentComplete + "%").text(Math.round(percentComplete) + "%");
                            }
                        }, false);
                        return xhr;
                    },
                    success: function (response) {
                        if (response.download_url) {
                            $("#message").html("<b>Файл обработан!</b>");
                            $("#download-link").html("<a href='" + response.download_url + "' class='button' download>Скачать отчет</a>").show();
                        } else {
                            $("#message").text("Файл загружен, но не удалось получить ссылку на скачивание.");
                        }
                        $("#progress-bar").width("100%").text("100%");
                        $("#loading-text").hide();
                    },
                    error: function (xhr) {
                        $("#message").text("Ошибка загрузки файла! " + (xhr.responseJSON ? xhr.responseJSON.message : "Неизвестная ошибка."));
                        $("#loading-text").hide();
                        $("#progress-container").hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
